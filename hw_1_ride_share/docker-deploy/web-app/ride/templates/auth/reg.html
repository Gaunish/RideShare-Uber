{% extends "base_generic.html" %}

{% block content %}
<body>
  <h1> Hello {{name}} </h1>
  <a href = "{% url "logout" %}"> Logout </a>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class = "form-group">
    {{field.label_tag}}
    {{field}} 
    {% if field.help_text %}
      <small class = "form-text text-muted">{{ field.help_text }} </small>
     {% endif %}
  </div>
  {% endfor %}
  <button type = "submit" class = "btn btn-primary">Register</button>
</form>
</body>
{% endblock %}
